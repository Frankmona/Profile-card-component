<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper"></div>

    <div class="main_card">
             <img src="./images/bg-pattern-card.svg" alt="card" style="width: 100%;"/>
              <img src="./images/image-victor.jpg" alt="img_profile" class="center"/>
          <div class="text_section">
            <p class="p_name"> Victor Crest
                <span>26</span></p>
            <p class="p_london">London</p>
          </div>
              <hr/>
                <div class="stats_info">
                    <div>
                        <p class="p_numb">80K</p>
                    <p class="p_stats">Followers</p>
                    </div>
        
                    <div>
                        <p class="p_numb">803K<p>
                        <p class="p_stats">Likes</p>
                    </div>
        
                    <div>
                        <p class="p_numb">1.4K</p>
                        <p class="p_stats">Photos</p>
                    </div>
            </div>                    
    </div>

   <footer>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Frank Oguche</a>.</footer>
   
    
</body>
</html>
